<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" charset="utf-8" src="phonegap.0.9.4.js"></script>
	<link rel="stylesheet" href="jquery.mobile-1.0a4.min.css" />
	<script src="jquery-1.5.2.min.js"></script>
	<script src="jquery.mobile-1.0a4.min.js"></script>
	
<script type="text/javascript" src="mapappq.js"></script>
<script type="text/javascript" src="crossDomain.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">
function initialize() {
		$('#forSale').click(function(){
			HH.searchOnMap($('#searchBox').val(),'buy')
		});
		$('#toRent').click(function(){
			HH.searchOnMap($('#searchBox').val(),'rent')
		});
		
	} // initialize
</script>
</head>
</head>
<body onload="initialize()">

 <div data-role="page" id="home"> 
  <div data-role="header"> 
    <h1>House Hunter UK</h1> 
  </div> 
 
  <div data-role="content">
    <p>House Hunter UK </p>
    <input type="text" name="search" id="searchBox" value="" data-theme="a" /> 
    <p><a href="#map_results" data-role="button" id="forSale">For Sale</a></p>    
    <p><a href="#map_results" data-role="button" id="toRent">To Rent</a></p>
    <a href="http://www.nestoria.co.uk"><img src="http://2.s.uk.nestoria.nestimg.com/i/realestate/all/all/pb.png" alt="Powered by nestoria.co.uk" width="200" height="22" style="border:0" /></a>
    
  </div> 
 
</div> 

<div data-role="page" id="map_results" data-theme="b" class="page-map" style="width:100%; height:100%;">
    <div data-role="header"><h1>Property Results</h1></div>
    <div data-role="content" style="width:100%; height:100%; padding:0;"> 
    <div id="map_canvas" style="width:100%; height:100%;"></div>
    </div>
    </div>
 


<div data-role="page" id="list_results"> 
 
  <div data-role="header"> 
    <h1> Property Results</h1> 
  </div> 
 
    <div data-role="content"> 
     
     <ul data-role="listview" id="list"> 
      
    </ul>     
  </div> 
 
</div> 
 
</body>
</html>
